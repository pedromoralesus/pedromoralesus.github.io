<meta name="copyright" content="PEDRO MORALES" />

<meta name="keywords" content="Neural Nature, Naturaleza Neural, Réalité augmentée, AI ART, 

3d-prints, mobiletaggingart, qr-codes, abs plastic, pedro morales, digital art, arte, video, 

 virtual reality,  Algorithm" 

/>
<meta name="description" content="La inteligencia artificial, las estructuras orgánicas y los patrones naturales se cruzan para explorar la actualidad a través del arte. Teselaciones, simetría, patrones dentro de patrones: la atención se centra en las formas vivas como punto de partida para la exploración visual. La obra resultante es una serie de composiciones gráficas que describen una estética especulativa de la realidad.
La obra de arte se procesa, se cura y se refina mediante el proceso de mezcla repetitiva utilizando la aplicación Disco Diffusion en colab.research.google.com, la aplicación web Ganbreeder, una interfaz de usuario colaborativa para el modelo BigGAN (Generative Adversarial Networks) de Google a partir del conjunto de datos ImageNet de Google, la aplicación web Nightcafe y la aplicación web Deep Dream Generator.
"/>
